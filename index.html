<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ballistic Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Ballistic Calculator</h1>
  <form id="inputs">
    <label>Bullet Weight (gr): <input type="number" id="bulletWeight" value="55"></label><br>
    <label>BC (G1): <input type="number" step="0.001" id="bc" value="0.255"></label><br>
    <label>Muzzle Velocity (fps): <input type="number" id="muzzleVelocity" value="3105"></label><br>
    <label>Zero Range (yd): <input type="number" id="zeroRange" value="100"></label><br>
    <label>Sight Height (in): <input type="number" step="0.1" id="sightHeight" value="2.0"></label><br>
    <label>Barrel Twist (in): <input type="number" id="barrelTwist" value="8"></label><br>
    <label>Wind Speed (mph): <input type="number" id="windSpeed" value="10"></label><br>
    <label>Wind Angle (deg): <input type="number" id="windAngle" value="90"></label><br>
    <button type="button" onclick="runCalculator()">Calculate</button>
  </form>
  <h2>Results</h2>
  <table id="results">
    <thead>
      <tr><th>Range (yd)</th><th>Drop (in)</th><th>MILs</th><th>MOA</th><th>Wind Drift (in)</th><th>Spin Drift (in)</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => console.log("Service Worker registered:", reg.scope))
          .catch(err => console.error("Service Worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
